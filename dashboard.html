<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <nav id="navbar">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="controls">
        <!-- Year Selector -->
        <select id="year-selector">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
        </select>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by Location Name" autocomplete="off">
            <ul id="suggestions-list" class="suggestions"></ul>
        </div>

        <!-- Popup Button -->
        <button id="survey-button">Take Survey</button>
    </div>

    <!-- Popup Window for Survey -->
    <div id="survey-popup" class="popup hidden">
        <div class="popup-content">
            <h3>User Survey</h3>
            <form id="survey-form">
                <label for="spend-input">Spend Amount ($):</label>
                <input type="number" id="spend-input" placeholder="Enter spend" required>
                <label for="stay-input">Stay Duration (minutes):</label>
                <input type="number" id="stay-input" placeholder="Enter minutes" required>
                <button type="submit">Submit</button>
                <button type="button" id="close-popup">Close</button>
            </form>
        </div>
    </div>

    <div class="map-info-container">
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Information Box -->
        <div class="info-box">
            <h2>Selected Location Details</h2>
            <table id="info-table">
                <tbody>
                    <tr>
                        <td colspan="2">Search by name or click on map.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chart containers -->
    <div class="chart-grid">
        <div class="chart-item" id="chart1"></div>
        <div class="chart-item" id="chart2"></div>
        <div class="chart-item" id="chart3"></div>
        <div class="chart-item" id="chart4"></div>
        <div class="chart-item" id="chart5"></div>
        <div class="chart-item" id="chart6"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
