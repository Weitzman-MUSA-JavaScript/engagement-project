<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Spot Spotter</title>
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <!--Creating Heading-->
            <div id="header">
            <div id = image>
            <img id="icon" src = "img/icon.png"/></div>
            <h1 id="title">Spot Spotter</h1>
            <h3 id="subtitle">Find your Parking Spot</h3></div>

            <!--creating input section-->

            <div id="userdet">
                <!--using fieldset for screenreaders-->
                <fieldset>
                    <label>Find Spots In: </label>
                    <div id = "textcontainer">
                    <input type="text" id="entry" placeholder="Enter Address">
                    <!--creating a hidden element for address choice selection-->
                    <ul id = "address-choices" class="hidden"></ul></div>
                    <label>At This Time: </label>
                    <input id="timestamp" type="datetime-local" name="timestamp-info"/>
                   
                    <!--creating search button-->
                    <button id="search">Search</button>
                </fieldset>
            </div>

            <!--Creating an id for map-->

            <div id="map"></div>


            <!--container for dashboard-->

            <div id="dashboard">
                
                <div id = "message"></div>

                <div id = "chart"></div>
            </div>

            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
            <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
            <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
            <script src="js/main.js" type="module"></script>
        </main>
    </body>
</html>
