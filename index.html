<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8">

        <title>Clear Paths PHL</title>
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.css">
        <!-- <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css"> -->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <button id="report-button">Report an Obstruction</button>
            <div class = form-container>
                <form id="report-form">
                    <p>Report obstructions here to help find safe and clear routes for all! Please note that you must have location services enabled to make a report.</p>
                    <label for="location">Location:</label><br>
                    <input type="text" id="location" name="location" placeholder="Current location" readonly><br><br>
                
                    <label for="category">Category:</label><br>
                    <select id="category" name="category" required>
                    <option value="select">Select</option>
                    <option value="debris">Debris</option>
                    <option value="traffic">Traffic/Parking</option>
                    <option value="event">Event</option>
                    </select><br><br>

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" required></textarea><br>

                    <button id="submission" type="submit">Submit Report</button>
                </form>
            <button type="button" id="close-form-button">Exit</button>
            </div>

            <div class="map"></div>
        </main>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
